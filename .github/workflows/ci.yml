name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install .[dev]
      - name: Verify module matrix
        run: |
          python tools/generate_module_matrix.py
          git diff --exit-code README.md
      - name: Run ruff
        run: ruff check .
      - name: Run black
        run: black --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install .[dev]
      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=forensic --cov-report=term --cov-report=xml:coverage.xml \
            | tee pytest-report.txt
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.txt

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install .[dev]
      - name: Install optional PDF renderer
        run: |
          set +e
          echo "Attempting to install wkhtmltopdf via apt-get..."
          sudo apt-get update
          if sudo apt-get install -y wkhtmltopdf; then
            echo "wkhtmltopdf installed successfully."
            exit 0
          fi

          echo "wkhtmltopdf unavailable; attempting to install WeasyPrint via pip..."
          if pip install weasyprint; then
            echo "WeasyPrint installed successfully."
            exit 0
          fi

          echo "No PDF renderer installed; continuing with HTML-only reporting."
          exit 0
      - name: Install optional Scapy dependency
        run: pip install "scapy>=2.5" -q
        continue-on-error: true
      - name: Prepare minimal end-to-end workspace
        run: |
          python tools/run_minimal_flow.py \
            --workspace out/workspace \
            --report out/report.html \
            --skip-report
      - name: Generate HTML report via CLI
        run: |
          forensic-cli \
            --workspace out/workspace \
            report generate \
            --case demo \
            --fmt html \
            --out out/report.html
      - name: Attempt PDF report via CLI
        run: |
          if python -c 'from forensic.modules.reporting.exporter import get_pdf_renderer; import sys; sys.exit(0 if get_pdf_renderer() is not None else 1)';
          then
            forensic-cli \
              --workspace out/workspace \
              report generate \
              --case demo \
              --fmt pdf \
              --out out/report.pdf
          else
            echo "No PDF renderer detected; skipping PDF generation."
          fi
      - name: Execute minimal pytest suite with coverage
        run: |
          pytest tests/test_e2e_minimal.py --maxfail=1 --disable-warnings \
            --cov=forensic --cov-report=term --cov-report=xml:coverage.xml
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: minimal-html-report
          path: out/report.html
      - name: Upload PDF report (if available)
        if: ${{ hashFiles('out/report.pdf') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: minimal-pdf-report
          path: out/report.pdf
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage.xml
