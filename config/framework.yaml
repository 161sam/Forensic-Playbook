log_level: INFO
parallel_execution: true
max_workers: 4
output_formats:
  - json
  - html
enable_coc: true
hash_algorithm: sha256
timezone: UTC
workspace_name: forensic_workspace
network:
  default_tool: tcpdump
  default_interface: any
  default_duration: 300
  default_bpf: "not port 22"
timeline:
  timezone: UTC
reports:
  output_dir: reports
