[tox]
minversion = 4.0
env_list = lint,tests
skip_missing_interpreters = True

[testenv]
allowlist_externals =
    black
    ruff
    pytest
commands =
    pytest -q

[testenv:lint]
description = Run formatting and lint checks
commands =
    black --check .
    ruff check .

[testenv:tests]
description = Run the pytest suite
commands =
    pytest -q
